name: Build Workflow

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Print Versions
        run: |
          python --version
          pip --version
      - name: Install requirements
        run: |
          pip install pyserial PyQt5
          pip install git+https://github.com/pyqtgraph/pyqtgraph@develop
          pip install pip install https://github.com/pyinstaller/pyinstaller/archive/develop.zip
      - name: Run PyInstaller
        run: |
          python -m PyInstaller -F -w -n power-profiler-x64 power_profiler/power_profiler.py
      - name: See dist directory
        run: ls dist
      - uses: actions/upload-artifact@master
        with:
          name: Windows
          path: dist/power-profiler-x64.exe
  build-windows-x86:
